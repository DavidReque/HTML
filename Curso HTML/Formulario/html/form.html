<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpixlok.com%2Fwp-content%2Fuploads%2F2021%2F04%2FGoogle-Icon-PNG.jpg&f=1&nofb=1&ipt=fde50da018a857bf64196e87c6043206f60cd71884b4909bdd86a8d1eb05ffd8&ipo=images" alt="logo-google" srcset="">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.T9W8FR0DLy4WuS8DKub7AgHaFj%26pid%3DApi&f=1&ipt=3dbcb5e6a9698a099d7cc1940d8dfce112468b792bdc2e897e295e637a98dafe&ipo=images" alt="logo-twitter" srcset="">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
          <div class="section-inputs">
            <label for="name">
                <span>Nombre</span>
                <input id="name" name="name" type="">
            </label>
            <label for="username">
                <span>Nombre de Usuario</span>
                <input id="username" name="username" type="">
            </label>
        </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="">
            </label>
        
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="password" placeholder="6+caracteres">
            </label>
       
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condicones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>  
        </form>
    </div>
</body>
</html>
